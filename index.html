<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relate</title>
  <style>
    body {
      background: #0a0014;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1b0033;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #7a00ff66;
      width: 300px;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    input, select {
      background: #2b0055;
      color: white;
    }
    button {
      background: #7a00ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #9b00ff;
    }
    #userList {
      margin-top: 1rem;
      text-align: left;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      background: #2b0055;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .user-item button {
      padding: 4px 8px;
      font-size: 0.8rem;
      background: #7a00ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Relate</h2>
    <input id="name" placeholder="Enter name" />
    <input id="password" placeholder="Enter password" type="password" />
    <select id="classSelect">
      <option value="">Select class</option>
      <option>9</option>
      <option>10</option>
      <option>11 PCM</option>
      <option>11 PCB</option>
      <option>12 PCM</option>
      <option>12 PCB</option>
    </select>
    <button id="enterBtn">Enter</button>

    <div id="status"></div>
    <div id="userList"></div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("name");
    const passInput = document.getElementById("password");
    const classSelect = document.getElementById("classSelect");
    const enterBtn = document.getElementById("enterBtn");
    const statusDiv = document.getElementById("status");
    const userList = document.getElementById("userList");

    // Load all users
    async function loadUsers() {
      userList.innerHTML = "<i>Loading users...</i>";
      const q = query(collection(db, "users"));
      const snapshot = await getDocs(q);
      userList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("user-item");
        div.innerHTML = `<span>${data.name} (${data.class})</span><button disabled>View</button>`;
        userList.appendChild(div);
      });
    }

    // Add or verify user
    async function enterApp() {
      const name = nameInput.value.trim();
      const password = passInput.value.trim();
      const classValue = classSelect.value;

      if (!name || !password || !classValue) {
        statusDiv.innerHTML = "Fill all fields.";
        return;
      }

      // Check if user exists
      const q = query(collection(db, "users"), where("name", "==", name));
      const snap = await getDocs(q);
      if (snap.size > 0) {
        statusDiv.innerHTML = `Welcome back, ${name}!`;
      } else {
        await addDoc(collection(db, "users"), { name, password, class: classValue });
        statusDiv.innerHTML = `Welcome, ${name}! Added to database.`;
      }

      loadUsers();
    }

    enterBtn.addEventListener("click", enterApp);
    passInput.addEventListener("keypress", e => {
      if (e.key === "Enter") enterApp();
    });

    loadUsers();
  </script>
</body>
</html>
