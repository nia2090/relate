<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relate</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>#relate</h1>
  <input type="text" id="username" placeholder="Enter your name" />
  <button id="enterBtn">Enter</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // ✅ Add button listener
    document.getElementById("enterBtn").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      if (name) {
        document.body.innerHTML = `
          <h2>Welcome ${name}, you are now inside Relate.</h2>
          <p>Firebase is connected successfully ✅</p>
        `;
      } else {
        alert("Please enter your name first!");
      }
    });
  </script>
</body>
</html>
