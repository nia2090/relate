<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    input, button {
      padding: 8px;
      margin: 6px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #ffcc00;
      cursor: pointer;
    }

    #userList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Enter Your Name</h2>
  <input id="usernameInput" placeholder="Your name">
  <button id="enterBtn">Enter</button>

  <div id="message"></div>
  <div id="userList"></div>

  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function userExists(name) {
      const q = query(collection(db, "users"), where("name", "==", name));
      const snapshot = await getDocs(q);
      return !snapshot.empty;
    }

    async function saveUser(name) {
      const exists = await userExists(name);
      if (exists) {
        document.getElementById("message").textContent = `Welcome back, ${name}!`;
        console.log("User already exists:", name);
        return false;
      }
      await addDoc(collection(db, "users"), { name });
      document.getElementById("message").textContent = `Welcome ${name}! Youâ€™re now inside Relate.`;
      console.log("User added:", name);
      return true;
    }

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      return snapshot.docs.map(doc => doc.data().name);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("enterBtn");
      const input = document.getElementById("usernameInput");
      const list = document.getElementById("userList");

      btn.addEventListener("click", async () => {
        const name = input.value.trim();
        if (!name) {
          alert("Please enter your name");
          return;
        }

        await saveUser(name);
        const all = await loadUsers();
        list.innerHTML = "<h3>All users:</h3>" + all.map(n => `<p>${n}</p>`).join("");
      });
    });
  </script>
</body>
</html>
