<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relate</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ffcc00;
      margin-top: 40px;
    }

    #app {
      margin-top: 50px;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffdd33;
    }

    #userList {
      margin-top: 30px;
    }

    .userItem {
      background: #1e1e1e;
      padding: 10px;
      margin: 5px auto;
      width: 250px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>#Relate</h1>
  <div id="app">
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="enterBtn">Enter</button>

    <div id="welcome" style="display:none;">
      <h2 id="welcomeText"></h2>
      <h3>All users on Relate:</h3>
      <div id="userList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("enterBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a name.");
        return;
      }

      // Save user to Firestore
      await addDoc(collection(db, "users"), { name: username });

      // Show welcome
      document.getElementById("welcomeText").innerText = `Welcome ${username}, youâ€™re now inside Relate`;
      document.getElementById("welcome").style.display = "block";
      document.getElementById("username").style.display = "none";
      document.getElementById("enterBtn").style.display = "none";

      // Load and display all users
      const querySnapshot = await getDocs(collection(db, "users"));
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        const div = document.createElement("div");
        div.classList.add("userItem");
        div.innerText = user.name;
        userList.appendChild(div);
      });
    });
  </script>
</body>
</html>
