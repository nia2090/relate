<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .screen {
      display: none;
    }

    .active {
      display: block;
    }

    input, button {
      padding: 8px;
      margin: 6px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #ffcc00;
      cursor: pointer;
    }

    #userList {
      margin-top: 20px;
    }

    .user-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  <!-- Screen 1: Name -->
  <div id="screen1" class="screen active">
    <h2>Enter Your Name</h2>
    <input id="usernameInput" placeholder="Your name">
    <button id="enterBtn">Enter</button>
    <div id="message"></div>
  </div>

  <!-- Screen 2: Friends -->
  <div id="screen2" class="screen">
    <h2>Welcome, <span id="displayName"></span></h2>
    <h3>Send Friend Requests</h3>
    <div id="userList"></div>
    <button id="refreshBtn">Refresh</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, query, where 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const usernameInput = document.getElementById("usernameInput");
    const enterBtn = document.getElementById("enterBtn");
    const displayName = document.getElementById("displayName");
    const userList = document.getElementById("userList");
    const refreshBtn = document.getElementById("refreshBtn");
    const message = document.getElementById("message");

    // Check if user already exists
    async function userExists(name) {
      const q = query(collection(db, "users"), where("name", "==", name));
      const snapshot = await getDocs(q);
      return !snapshot.empty;
    }

    async function saveUser(name) {
      const exists = await userExists(name);
      if (!exists) {
        await addDoc(collection(db, "users"), { name });
        console.log("User added:", name);
      }
    }

    async function loadUsers(excludeName) {
      const snapshot = await getDocs(collection(db, "users"));
      return snapshot.docs
        .map(doc => doc.data().name)
        .filter(n => n !== excludeName);
    }

    async function sendFriendRequest(from, to) {
      await addDoc(collection(db, "requests"), {
        from,
        to,
        status: "pending",
        time: Date.now()
      });
      alert(`Friend request sent to ${to}!`);
    }

    async function renderUsers(currentUser) {
      const users = await loadUsers(currentUser);
      userList.innerHTML = "";
      if (users.length === 0) {
        userList.innerHTML = "<p>No other users yet.</p>";
        return;
      }

      users.forEach(name => {
        const div = document.createElement("div");
        div.classList.add("user-card");
        div.innerHTML = `
          <strong>${name}</strong><br>
          <button class="reqBtn">Send Request</button>
        `;
        const btn = div.querySelector(".reqBtn");
        btn.addEventListener("click", () => sendFriendRequest(currentUser, name));
        userList.appendChild(div);
      });
    }

    enterBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();
      if (!name) {
        message.textContent = "Please enter a name.";
        return;
      }

      await saveUser(name);
      localStorage.setItem("relateUser", name);

      displayName.textContent = name;
      screen1.classList.remove("active");
      screen2.classList.add("active");
      renderUsers(name);
    });

    refreshBtn.addEventListener("click", async () => {
      const name = localStorage.getItem("relateUser");
      if (name) renderUsers(name);
    });

    // Auto login if already saved
    const saved = localStorage.getItem("relateUser");
    if (saved) {
      displayName.textContent = saved;
      screen1.classList.remove("active");
      screen2.classList.add("active");
      renderUsers(saved);
    }
  </script>
</body>
</html>
