<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relate</title>
  <style>
    body {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #2ecc71;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #27ae60;
    }

    #welcome {
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="entry">
    <h1>#relate</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="enterBtn">Enter</button>
  </div>

  <div id="welcome">
    <h1>Welcome, <span id="displayName"></span> ðŸ‘‹</h1>
    <p>You're now inside Relate.</p>
  </div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    const app = initializeApp(firebaseConfig);

    // App logic
    function enterApp() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }
      document.getElementById("entry").style.display = "none";
      document.getElementById("welcome").style.display = "block";
      document.getElementById("displayName").innerText = name;
    }

    window.addEventListener("load", () => {
      const btn = document.getElementById("enterBtn");
      btn.addEventListener("click", enterApp);
    });
  </script>
</body>
</html>
