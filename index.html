<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#Relate</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #222, #111);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #ff7ee5;
    }

    input {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 200px;
    }

    button {
      margin-top: 15px;
      background: #ff7ee5;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffa7f0;
    }

    #screen2 {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #welcomeText {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>#Relate</h1>

  <div id="screen1">
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <br />
    <button id="enterBtn">Enter</button>
  </div>

  <div id="screen2">
    <h2 id="welcomeText"></h2>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Firebase configuration (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const nameInput = document.getElementById("nameInput");
    const enterBtn = document.getElementById("enterBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const welcomeText = document.getElementById("welcomeText");

    // Main logic
    async function enterApp() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      try {
        const userRef = doc(db, "users", name.toLowerCase());
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, { name, joinedAt: new Date().toISOString() });
        }

        screen1.style.display = "none";
        screen2.style.display = "flex";
        welcomeText.textContent = `Welcome ${name}! You're now inside Relate ðŸ”¥`;

      } catch (err) {
        console.error("Error:", err);
        alert("Could not connect to Firebase. Check console for details.");
      }
    }

    enterBtn.addEventListener("click", enterApp);
  </script>
</body>
</html>
