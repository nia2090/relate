<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .screen { display: none; padding: 20px; }
    .active { display: block; }
    input, button {
      padding: 8px;
      margin: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <h2>Enter Your Name</h2>
    <input id="usernameInput" placeholder="Your name">
    <button id="enterBtn">Enter</button>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <h2>Welcome, <span id="displayName"></span>!</h2>
    <p>Youâ€™re now inside Relate.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function enterApp() {
      const nameInput = document.getElementById("usernameInput");
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name");

      // Save to Firebase
      await setDoc(doc(db, "users", name.toLowerCase()), { name });

      document.getElementById("displayName").textContent = name;
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
    }

    // Attach listener
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("enterBtn").addEventListener("click", enterApp);
    });
  </script>
  <!-- updated v2 -->
</body>
</html>
