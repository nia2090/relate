<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Relate App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    #app {
      margin-top: 50px;
    }
    #searchSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Relate ðŸ’›</h1>

    <!-- Step 1: Enter Name -->
    <div id="loginSection">
      <input id="nameInput" placeholder="Enter your name" />
      <button id="enterBtn">Enter</button>
    </div>

    <!-- Step 2: Search Users -->
    <div id="searchSection" style="display:none;">
      <h2>Welcome, <span id="displayName"></span>!</h2>
      <input id="searchInput" placeholder="Search user..." />
      <button id="searchBtn">Search</button>
      <div id="searchResult"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDWJGM1oL-3i1CS8RsOCmgoJLKMe0aRCMA",
      authDomain: "relate-8fed6.firebaseapp.com",
      projectId: "relate-8fed6",
      storageBucket: "relate-8fed6.firebasestorage.app",
      messagingSenderId: "189997542155",
      appId: "1:189997542155:web:5a16a249d6b1daf8cad00e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = "";

    document.getElementById("enterBtn").addEventListener("click", async () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name");

      // Check if name exists
      const usersRef = collection(db, "users");
      const usersSnap = await getDocs(usersRef);
      const names = usersSnap.docs.map(d => d.data().name.toLowerCase());
      
      if (!names.includes(name.toLowerCase())) {
        await addDoc(usersRef, { name });
      }

      currentUser = name;
      document.getElementById("displayName").textContent = name;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("searchSection").style.display = "block";
    });

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const searchName = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      resultDiv.innerHTML = "";

      if (!searchName) {
        resultDiv.innerHTML = "Enter a name to search.";
        return;
      }

      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const foundUser = snapshot.docs.find(doc => doc.data().name.toLowerCase() === searchName.toLowerCase());

      if (!foundUser) {
        resultDiv.innerHTML = "No user found.";
        return;
      }

      if (searchName.toLowerCase() === currentUser.toLowerCase()) {
        resultDiv.innerHTML = "That's you!";
        return;
      }

      // Create a "Send Friend Request" button
      const btn = document.createElement("button");
      btn.textContent = `Send Friend Request to ${searchName}`;
      btn.onclick = async () => {
        const requestsRef = collection(db, "requests");
        await addDoc(requestsRef, {
          from: currentUser,
          to: searchName,
          status: "pending"
        });
        alert(`âœ… Friend request sent to ${searchName}`);
        resultDiv.innerHTML = "";
      };

      resultDiv.appendChild(btn);
    });
  </script>
</body>
</html>
